<div class="col-md-6 offset-3">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Vorname (2-30) Charakter" formControlName="firstname">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nachname (2-30) Charakter" formControlName="lastname">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="FunktionskÃ¼rzel (5-30) Charakter" formControlName="func">
    </div>
    <div class="form-group">
      <select class="form-control" formControlName="role">
<!--       <option *ngFor="let o of options"></option>-->
        <option>Captain</option>
        <option>Participant</option>
      </select>
    </div>
    <div class="form-group content-centered">
      <app-discipline-switch-button (emitter)="switchDiscipline($event)"></app-discipline-switch-button>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="email (5-30) Charakter" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="passwort (5-30) Charakter" formControlName="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="passwort bestÃ¤tigen" formControlName="passwordConfirm">
    </div>
<!--    <div class="form-group content-centered">-->
      <input type="button" (click)="register(registerForm)" class="btn btn-primary" value="Registrieren" [disabled]="!registerForm.valid">
<!--    </div>-->
  </form>
  <div class="alert alert-danger margin-top" *ngIf="displayError">
    Email ist bereits vergeben. Kontaktieren Sie die Turnierverantwortlichen bei Fragen.
  </div>
</div>
