<main class="content">
  <div class="toolbox-container center-child">
    <app-discipline-switch-button (emitter)="switchDiscipline($event)"></app-discipline-switch-button>
    <button type="button" class="btn btn-primary right-sided" (click)="redirectToCreateTeamView()">Team erstellen</button>
  </div>
  <div class="teams">
    <div class="team" *ngFor="let team of teams" [ngClass]="{'part-of-team': team.isUserPartOfTeam}">
      <div class="team-header">
        <h3 class="team-title">{{team.name}}</h3>
      </div>
      <div class="team-body" *ngFor="let player of team.players">
        {{player.firstname}} {{player.lastname}} ({{player.function}})
      </div>
      <div class="team-join" (click)="joinTeam(team)">
        JOIN
      </div>
    </div>
  </div>

</main>
